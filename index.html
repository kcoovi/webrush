<!DOCTYPE html>
<html lang="fr">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description"
    content="WebRush - Solutions de télémarketing, relation client et représentation commerciale pour développer votre entreprise." />
  <title>Accueil - WebRush</title>

  <!-- DNS Prefetch & Preconnect -->
  <link rel="dns-prefetch" href="//fonts.googleapis.com" />
  <link rel="dns-prefetch" href="//fonts.gstatic.com" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

  <!-- Critical CSS (inline for faster first paint) -->
  <style>
    :root {
      --primary: #10b981;
      --bg-primary: #ffffff;
      --text-primary: #1e293b;
      --nav-height: 80px
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box
    }

    body {
      font-family: 'Inter', system-ui, -apple-system, sans-serif;
      background: var(--bg-primary);
      color: var(--text-primary);
      min-height: 100vh
    }

    .nav-container {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      z-index: 1000;
      background: rgba(255, 255, 255, 0.95);
      backdrop-filter: blur(20px);
      height: var(--nav-height)
    }

    .content {
      margin-top: calc(var(--nav-height) + 20px);
      padding: 2rem;
      max-width: 1400px;
      margin-left: auto;
      margin-right: auto
    }
  </style>

  <!-- Preload critical resources -->
  <link rel="preload" href="img/logo.png" as="image" />
  <link rel="preload" href="css/main.min.css" as="style" />

  <!-- Main stylesheets (minified) -->
  <link rel="stylesheet" href="css/main.min.css" />
  <link rel="stylesheet" href="css/footer.min.css" />
</head>

<body>
  <nav class="nav-container">
    <div class="nav-main">
      <a href="index.html" class="logo">
        <img src="img/logo.png" alt="WebRush Logo" class="logo-img" />
      </a>

      <ul class="nav-menu">
        <li><a href="index.html" class="active" data-i18n="nav.home">Accueil</a></li>
        <li><a href="about.html" data-i18n="nav.about">À propos</a></li>
        <li><a href="telemarketing.html" data-i18n="nav.telemarketing">Télémarketing</a></li>
        <li><a href="client.html" data-i18n="nav.client">Relation client</a></li>
        <li><a href="commercial.html" data-i18n="nav.commercial">Représentation commerciale</a></li>
        <li><a href="support.html" data-i18n="nav.support">Externalisation Omnicanal</a></li>
      </ul>
      <a href="contact.html" class="donate-link" data-i18n="nav.contact">Contact</a>
      <div class="lang-selector">
        <button class="lang-current">
          <span class="lang-flag">FR</span>
          <span class="lang-code">FR</span>
          <span class="lang-arrow">▼</span>
        </button>
        <div class="lang-dropdown">
          <div class="lang-option" data-lang="fr">
            <span class="lang-flag">FR</span>
            <span class="lang-name">Français</span>
            <span class="lang-check">✓</span>
          </div>
          <div class="lang-option" data-lang="en">
            <span class="lang-flag">EN</span>
            <span class="lang-name">English</span>
            <span class="lang-check">✓</span>
          </div>
        </div>
      </div>
      <button class="hamburger">
        <span></span>
        <span></span>
        <span></span>
      </button>
    </div>
  </nav>

  <main class="content">
    <h1 data-i18n="home.title">Accueil</h1>
    <img src="img/fly.jpeg" alt="Bannière principale" class="fly" loading="lazy">

    <!-- Desktop Gallery -->
    <section class="gallery">
      <img src="img/1.jpeg" alt="Service 1" class="gallery-img" loading="lazy">
      <img src="img/2.jpg" alt="Service 2" class="gallery-img" loading="lazy">
      <img src="img/3.png" alt="Service 3" class="gallery-img" loading="lazy">
      <img src="img/4.jpg" alt="Service 4" class="gallery-img" loading="lazy">
      <img src="img/5.jpg" alt="Service 5" class="gallery-img" loading="lazy">
      <img src="img/6.jpg" alt="Service 6" class="gallery-img" loading="lazy">
      <img src="img/7.jpg" alt="Service 7" class="gallery-img" loading="lazy">
      <img src="img/8.jpg" alt="Service 8" class="gallery-img" loading="lazy">
    </section>

    <!-- Mobile Slider -->
    <div class="slider">
      <img src="img/1.jpeg" alt="Service 1" class="slide" loading="lazy">
      <img src="img/2.jpg" alt="Service 2" class="slide" loading="lazy">
      <img src="img/3.png" alt="Service 3" class="slide" loading="lazy">
      <img src="img/4.jpg" alt="Service 4" class="slide" loading="lazy">
      <img src="img/5.jpg" alt="Service 5" class="slide" loading="lazy">
      <img src="img/6.jpg" alt="Service 6" class="slide" loading="lazy">
      <img src="img/7.jpg" alt="Service 7" class="slide" loading="lazy">
      <img src="img/8.jpg" alt="Service 8" class="slide" loading="lazy">
      <img src="img/9.jpeg" alt="Service 9" class="slide" loading="lazy">
    </div>
  </main>

  <footer class="footer">
    <div class="footer-content">
      <div class="contact-section">
        <div class="contact-title"></div>
        <div class="contact-info">
          <p class="contact-item">
            <span class="contact-label" data-i18n="footer.email_label">Email:</span>
            info@webrush.site
          </p>
        </div>
      </div>
    </div>
  </footer>

  <script src="js/i18n.min.js" defer></script>
  <script src="js/script.min.js" defer></script>
</body>

</html>
